<!doctype html>
    <head>
        <title>Tech Lady Adventure Game</title>
        <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
        <link rel="stylesheet" href="main.css"> 
    </head>
    <body>
		<h1>Tech Lady Adventure</h1>
		<div class="game">
		  <div class="stats">
		    <div class="stat-container">
		      <img class="stat-image" src="../images/heart.svg">
		      <p class="health-stat"></p>
		    </div>
		    <div class="stat-container">
		      <img class="stat-image" src="../images/knowledge.svg">
		      <p class="knowledge-stat"></p>
		    </div>    
		    <div class="stat-container">
		      <img class="stat-image" src="../images/money.svg">
		      <p class="money-stat"></p>
		    </div>    
		    <div class="stat-container">
		      <img class="stat-image" src="../images/happiness.svg">
		      <p class="happiness-stat"></p>
		    </div>    
		  </div>
		  <div class="avatar-container">
		    <img class="avatar" src="../images/avatar-blue.svg">
		  </div>
		  <div class="actions">
		    <div class="questions">
		      <h2>Make Your Choice</h2>
		      <p class="action-text"></p>
		      <button class="first-choice"></button>
		      <button class="second-choice"></button>
		    </div>
		    <div class="restart-container">
		      <h2>Thanks for playing!</h2>
		      <button class="restart">Restart Game</button>
		    </div>
		  </div>
		</div>
        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
